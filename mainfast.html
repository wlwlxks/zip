<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>UA Quick</title>
<style>
body{font-family:Helvetica,Arial,sans-serif;padding:12px;width:360px}
h3{margin:6px 0}
select,input,button{width:100%;margin:6px 0;padding:8px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box}
#customContainer{display:none}
.row{display:flex;gap:8px}
.row button{flex:1}
.small{font-size:12px;color:#666}
</style>
</head>
<body>
<h3>UA Spoofer Quick</h3>
<label>Choose preset</label>
<select id="preset"></select>
<div id="customContainer">
  <label>Custom UA</label>
  <input id="customUA" placeholder="Paste custom User-Agent here">
  <label>Custom name or domain (optional)</label>
  <input id="customName" placeholder="e.g. my-bot.example.com">
</div>
<div class="row">
  <button id="apply">Apply</button>
  <button id="defaultBtn">Default</button>
</div>
<div class="small">Apply enables rewriting. Default restores original (disables rewriting).</div>
<script src="mainfast.js"></script>
</body>
</html>
